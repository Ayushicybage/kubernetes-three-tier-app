name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Kubernetes Cluster
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        shell: powershell
        run: |
          if (-Not (Test-Path "$HOME\.kube")) {
            New-Item -ItemType Directory -Path "$HOME\.kube" | Out-Null
          }
          $base64 = "${{ secrets.KUBE_CONFIG_DATA }}"
          $bytes = [System.Convert]::FromBase64String($base64)
          [System.Text.Encoding]::UTF8.GetString($bytes) | Out-File "$HOME\.kube\config" -Encoding UTF8

      - name: Verify cluster connection
        shell: powershell
        run: kubectl get nodes

      - name: Clean existing PVCs (prevent conflict)
        shell: powershell
        run: |
          Write-Host "Cleaning stuck PVCs..."
          $terminatingPVCs = kubectl get pvc -n three-tier --no-headers | Select-String "Terminating"
          if ($terminatingPVCs) {
            kubectl patch pvc mysql-storage-mysql-0 -n three-tier -p '{"metadata":{"finalizers":null}}' --type=merge
          }
          kubectl delete pvc mysql-storage-mysql-0 -n three-tier --ignore-not-found --grace-period=0 --force --wait=false
          Write-Host "PVC deletion triggered (non-blocking)"

      - name: Apply Kubernetes manifests
        shell: powershell
        run: kubectl apply -f "./Application-k8s/" -n three-tier --validate=false
