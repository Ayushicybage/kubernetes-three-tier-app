replicaCount: 1

frontend:
  image:
    repository: docker.io/ayushicybage/frontend
    tag: latest
  service:
    type: ClusterIP
    port: 80
  env:
    - name: REACT_APP_BACKEND_URL
      value: "http://backend:8080"   # ðŸ‘ˆ internal service URL

backend:
  image:
    repository: docker.io/ayushicybage/backend
    tag: latest
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: DATABASE_HOST
      value: mysql
    - name: DATABASE_PORT
      value: 3306
    - name: DATABASE_NAME
      value: mydb
    - name: DATABASE_USER
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: username
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: password

mysql:
  image: mysql:8.0
  rootPassword: rootpass
  database: mydb
  username: appuser
  password: apppass
  persistence:
    enabled: true
    size: 5Gi
  initdb:
    enabled: true
    script: /docker-entrypoint-initdb.d/init.sql
  service:
    port: 3306
